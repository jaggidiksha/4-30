        function updateclock(){
      
            const now=new Date();
            const h=now.getHours();
            const m=now.getMinutes();
            const s=now.getSeconds();
            const period=(h>12)?"PM":"AM"
            let timestring=`${h}:${m}:${s} ${period}`

            document.getElementById("clock").textContent=timestring;

        }
