<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>TO-DO LIST</h1>

        <input type="text" placeholder="please provide a task" id="myinput">
        <button onclick="newelement()">ADD</button>

        <ul id="data">

        </ul>
    </div>
    <script>

function newelement() {

let inputvalue=document.getElementById("myinput").value;

if(inputvalue===""){
    alert("Please provide a task");
}

var li=document.createElement("li")
let textnode=document.createTextNode(inputvalue)
li.appendChild(textnode)


let editbtn=document.createElement("button")
editbtn.appendChild(document.createTextNode("edit"))
editbtn.onclick=function(){
   let newtext= prompt("enter a new task")
   if(newtext !== null && newtext !==''){
    textnode.nodeValue=newtext
   }
}
li.appendChild(editbtn)

let dltbtn=document.createElement("button")
dltbtn.appendChild(document.createTextNode("delete"))
dltbtn.onclick=function(){
   let listitem= this.parentElement
   listitem.remove()
}
li.appendChild(dltbtn)


document.getElementById("data").appendChild(li)

}
//createElement()
//createTextNode()
//appendChild()


    </script>
    
</body>
</html>
